<!DOCTYPE html>
<html lang= "eng" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Schedule individual class - Gym me more</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="body">
<main layout:fragment="content">
<h1  style="color:white;">Schedule Individual Class</h1>
<form th:action="@{/account/indiv/show-available-coaches}" method="post">
    <input type="hidden" name="clientId" th:value="${clientId}">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>
    <button class="branches-button" type="submit">Show Available Coaches</button>
</form>
</main>
</body>
</html>
