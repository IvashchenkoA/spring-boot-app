<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Branch Details</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <a th:href="@{/home/branches/city/{city}(city=${branch.address.city})}" style="text-decoration: none; color: black;">
        <h1 style="display: inline-block;">&larr; Back to Branches</h1>
    </a>
    <h1 th:text="${branch.name}">Branch Name</h1>
</header>
<main>
    <p th:text="${branch.description}">Branch description</p>
    <p th:text="'Address: ' + ${branch.address.city} + ', ' + ${branch.address.street} + ' ' + ${branch.address.houseNumber}">Branch address</p>
    <th:block th:each="i : ${#numbers.sequence(1, 5)}">
        <img th:if="${id == i}" th:src="@{'/' + ${i} + '.jpg'}" alt="gym img">
    </th:block>
    <form method="post" th:action="@{'/gym-me-more/home/branches/' + ${id} + '/route'}">
        <label for="user-address">Enter your address:</label>
        <input type="text" id="user-address" name="userAddress" required>
        <button type="submit">Calculate Route</button>
    </form>

    <div th:if="${route}">
        <h2>Route</h2>
        <pre th:text="${route}"></pre>
    </div>
</main>
</body>
</html>
