<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Branches</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <a th:href="@{/home}" style="text-decoration: none; color: black;">
        <h1 style="display: inline-block;">&larr; Back to homepage</h1>
    </a>
    <h1>Gym Branches</h1>
    <div class="city-select">
        <form method="post" action="/gym-me-more/home/branches">
            <label for="city-filter"><i>Select your city:</i></label>
            <select id="city-filter" name="city" class="select-city">
                <option value="">All Cities</option>
                <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
            </select>
            <button type="submit" class="branches-button">explore</button>
        </form>
    </div>
</header>
<main>
     <div th:unless="${branches}">
         <p> No city selected.</p>
     </div>
    <div id="branch-list">
        <ul>
            <li th:each="branch : ${branches}">
                <a th:href="@{/home/branches/{id}(id=${branch.id})}" th:text="${branch.name}" class="branch-link"></a>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
