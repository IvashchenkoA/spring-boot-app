<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Account Details - Gym me more</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="body">
<main layout:fragment="content">
    <div class="account-header">
        <h1 style="color:white;" th:text="|Welcome, ${newClient.firstName}!|">First Name</h1>
    </div>
    <div class="menu-container">
        <form th:action="@{/account/details}" method="get">
            <input type="hidden" name="id" th:value="${newClient.id}">
            <button class="menu-button" type="submit">Account Details</button>
        </form>
        <form th:action="@{/account/group-schedule}" method="get">
            <input type="hidden" name="id" th:value="${newClient.id}">
            <button class="menu-button" type="submit">Group Schedule</button>
        </form>
        <form th:action="@{/account/your-schedule}" method="get">
            <input type="hidden" name="id" th:value="${newClient.id}">
            <button class="menu-button" type="submit">Personal Schedule</button>
        </form>
        <form th:action="@{/account/indiv}" method="get">
            <input type="hidden" name="id" th:value="${newClient.id}">
            <button class="menu-button" type="submit">Schedule an Individual Class</button>
        </form>
    </div>
</main>
</body>
</html>
